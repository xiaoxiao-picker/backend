<div class="content-header resource-header">
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation">
			<a href="#resource/image/list">图片</a>
		</li>
		<li role="presentation">
			<a href="#resource/music/list">音乐</a>
		</li>
		<li role="presentation"  class="active">
			<a href="#resource/file/list">文件</a>
		</li>
	</ul>
	<!-- models/resource/file/list -->
	<div class="buttons"  tooltip title="音乐文件最大不能超过5M">
		<input type="file" id="FileUploadInput" />
		<button class="btn btn-xx-danger btn-cancel btn-xx-sm hide" id="BtnUploadCancel">
			取消
		</button>
	</div>
</div>
<div class="content-body file-list">
	<div class="panel clearfix">
		<header class="panel-header">
			<h3 class="xx-inner-title clearfix">
				<span class="xx-title">总数（{{count||0}}）</span>
			</h3>
		</header>
		<div class="panel-body">
			<table class="table middle center">
				<thead class="xx-table-header">
					<tr>
						<th class="width-60">序号</th>
						<th>文件名称 (右键可复制链接地址)</th>
						<th class="width-160">上传时间</th>
						<th class="width-200  xx-border-right">操作</th>
					</tr>
				</thead>
				<tbody class="xx-table-body">
					{{each resources as resource i}}
					<tr>
						<td class="index">
							{{i | index:pagination.page,pagination.limit}}
						</td>
						<td class="left">
							<a class="" href="{{resource.url}}" target="_blank" title="{{resource.fileName}} - {{resource.url}}">{{resource.fileName}}</a>
						</td>
						<td class="" title="{{resource.createDate | makedate:'yyyy-MM-dd hh:mm'}}">{{#resource.createDate | makedateSpan:'MM-dd hh:mm','yyyy-MM-dd hh:mm'}}</td>
						<td class="">
							<button class="btn btn-xx-green btn-xx-sm btn-clipboard" data-clipboard-text="{{resource.url}}" title="复制地址">
								复制地址
							</button>
							<button class="btn btn-xx-red btn-xx-sm" data-value="{{resource.id}}" data-xx-action="remove" title="删除">
								<span class="inside-loading"> <i class="fa fa-spinner rolling font-14"></i>
								</span>
								<span class="inside-text">删除</span>
							</button>
						</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			{{if count==0}}
			<div class="list-empty">
				<img src="./images/empty.png" alt="哎呀！啥都没有呢！" />
			</div>
			{{/if}}
		</div>
		<footer class="panel-footer"></footer>
	</div>
</div>
