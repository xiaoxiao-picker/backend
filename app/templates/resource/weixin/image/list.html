<section class="content-body resource-weixin-image-content unselect">
	<section class="panel clearfix">
		<header class="panel-header">
			<div>
				<label class="unselect label-select-all">
					<input type="checkbox" id="Checkbox_All_Select" class="xx-option-input" name="weixin-image-select-all" data-xx-change-action="makeAllSelectRange" />
					全选
				</label>
				<button class="btn btn-xx-sm btn-xx-danger btn-delete-selected-image" disabled data-xx-action="removeSelectedImages">
					<span class="inside-loading">
						<i class="fa fa-spinner rolling"></i>
					</span>
					<span class="inside-text">删除</span>
				</button>
			</div>
			<div class="buttons">
				<div class="btn-upload-wrap">
					<input type="file" class="button-upload" id="UploadInput" />
				</div>
				<button class="btn btn-xx-sm btn-xx-green" data-xx-action="update">
					<span class="inside-loading">
						<i class="fa fa-spinner rolling"></i>正在同步
					</span>
					<span class="inside-text">同步图片</span>
				</button>
				
			</div>
		</header>
		<section class="panel-body clearfix">
			
		</section>
		<footer class="panel-footer"></footer>
	</section>
</section>
