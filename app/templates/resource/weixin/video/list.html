<header class="content-header resource-weixin-header">
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation">
			<a href="#resource/weixin/graphic/list">图文消息</a>
		</li>
		<li role="presentation" >
			<a href="#resource/weixin/image/list">图片</a>
		</li>
		<li role="presentation" >
			<a href="#resource/weixin/voice/list">语音</a>
		</li>
		<li role="presentation" class="active">
			<a href="#resource/weixin/video/list">视频</a>
		</li>
	</ul> 
</header>
<section class="content-body resource-weixin-video-content unselect">
	<section class="panel clearfix">
		<header class="panel-header">
			<div>
				<label class="unselect label-select-all">
					<input type="checkbox" class="xx-option-input" name="weixin-image-select-all" data-xx-change-action="makeAllSelectRange" />
					全选
				</label>
				<button class="btn btn-xx-sm btn-xx-danger btn-delete-selected-image" disabled data-xx-action="removeSelectedImages">
					<span class="inside-loading">
						<i class="fa fa-spinner rolling"></i>
					</span>
					<span class="inside-text">删除</span>
				</button>
			</div>
			<div class="buttons">
				<button class="btn btn-xx-sm btn-xx-green" data-xx-action="update">
					<span class="inside-loading">
						<i class="fa fa-spinner rolling"></i>正在同步
					</span>
					<span class="inside-text">同步图片</span>
				</button>
				<button class="btn btn-xx-sm btn-xx-green" data-xx-action="upload">
					<span class="inside-loading">
						<i class="fa fa-spinner rolling"></i>
					</span>
					<span class="inside-text">上传图片</span>
				</button>
			</div>
			<div class="buttons" tooltip title="音乐文件最大不能超过5M">
				<input type="file" id="MusicUploadInput" />
				<button class="btn btn-xx-danger btn-cancel btn-xx-sm hide" id="BtnUploadCancel">
					取消
				</button>
			</div>
		</header>
		<section class="panel-body clearfix">
			
		</section>
	</section>
</section>
