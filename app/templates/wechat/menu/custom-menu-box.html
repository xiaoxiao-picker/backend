
<!-- 如果有子菜单，则不可编辑！添加遮罩层 -->
{{if !(menu.subMenus&&menu.subMenus.length>0)}}
<div class="form-row">
	<h4 class="xx-inner-title">
		<span class="xx-title">绑定功能</span>
	</h4>
	<ul class="xx-tab-group">
		<li class="xx-item xx-item-4" data-xx-action="{{menu.content?'':'switchToBase'}}">
			<span>官方功能</span>
		</li>
		<li class="xx-item xx-item-4" data-xx-action="{{menu.content?'':'switchToThirdPartyApp'}}">
			<span>第三方应用</span>
		</li>
		<li class="xx-item xx-item-4 active">
			<span>外部链接</span>
		</li>
	</ul>
	<div>
		<input type="text" id="MenuUrl" class="xx-input-text width-p-100" value="{{menu.content}}" placeholder="外部链接地址必须带有 http/https 头" {{if menu.content}}disabled{{/if}} />
	</div>
</div>
<div class="form-row">
	<div class="buttons">
		{{if menu.content}}
		<button class="btn-binded">
			<span class="pk pk-tick"></span>
			<span class="text">已绑定</span>
		</button>
		<button class="btn-rebind" data-xx-action="resetBind">重新绑定</button>
		{{else}}
		<button id="BtnSave" class="btn btn-xx-green" data-xx-action="saveCustomMenu">
			<span class="inside-text">绑定</span>
		</button>
		{{/if}}
	</div>
</div>
{{/if}}
