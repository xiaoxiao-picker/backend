<!-- 第三方菜单选择编辑 -->
<div class="form-row">
	<h4 class="xx-inner-title">
		<span class="xx-title">绑定功能</span>
	</h4>
	<!-- models/wechat/personalized/menu_selector_box -->
	<div class="module-edit-wrapper clearfix">
		<div class="module">
			<img src="{{source.thumbnail}}" />
		</div>

		<div class="module-footer">
			<div class="module-text">
				<div> <strong>{{source.name}}</strong>
					<span id="TIPS"></span>
				</div>
				<div class="font-12">功能说明: {{source.content}}</div>
				<p class="module-tips">注：切换功能模块需重新绑定</p>
			</div>
		</div>
	</div>
</div>

<div class="form-row">
	<div class="buttons">
		{{if menu.content}}
		<button class="btn-binded">
			<span class="pk pk-tick"></span>
			<span class="text">已绑定</span>
		</button>
		<button class="btn-rebind" data-xx-action="resetBind">重新绑定</button>
		{{else}}
		<button class="btn btn-xx-green" data-xx-action="saveMenu">
			<span class="inside-text">确定</span>
		</button>
		<button class="btn btn-xx-danger" data-xx-action="cancel">取消</button>
		{{/if}}
	</div>
</div>
