{{if menu.subMenus&&menu.subMenus.length>0}}
<div class="form-row">
	<div class="buttons">
		{{if menu.content}}
		<button class="btn-binded">
			<span class="pk pk-tick"></span>
			<span class="text">已绑定</span>
		</button>
		<button class="btn-rebind" data-xx-action="resetBind">重新绑定</button>
		{{else}}
		<button id="BtnSave" class="btn btn-xx-green" data-xx-action="saveMenuName">
			<span class="inside-text">绑定</span>
		</button>
		{{/if}}
	</div>
</div>
{{else}}
<div class="form-row">
	<h4 class="xx-inner-title">
		<span class="xx-title">绑定功能</span>
	</h4>
	<ul class="xx-tab-group">
		<li class="xx-item xx-item-4 active">
			<span>官方功能</span>
		</li>
		<li class="xx-item xx-item-4" data-xx-action="switchToThirdPartyApp">
			<span>第三方应用</span>
		</li>
		<li class="xx-item xx-item-4" data-xx-action="switchToCustom">
			<span>外部链接</span>
		</li>
	</ul>
	<!-- models/wechat/personalized/menu_selector_box -->
	<div class="modules-wrapper clearfix">
		{{each modules as module i}}
		<div class="module-item" data-xx-action="selectModule" data-code="{{module.code}}" data-type="module.type">
			<div>
				<img src="{{module.thumbnail}}" />
			</div>
			<div>
				<span>{{module.name}}</span>
			</div>
		</div>
		{{/each}}
	</div>
</div>
{{/if}}
