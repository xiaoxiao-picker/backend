<!-- sub menu modal begin-->
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">
			<span aria-hidden="true">&times;</span>
			<span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title tags-title">编辑菜单</h4>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<label class="">菜单名称</label>
				{{if parentId==0}}（一级菜单名称不能超过4位）{{else}}（二级菜单名称不能超过7位）{{/if}}
				<input class="form-control" type="text" name="name" value="{{name}}" placeholder="请填写菜单名称" data-validate-rule="require" data-tips="菜单名称不能为空！" />
			</div>
			<div class="form-group">
				<label>菜单模块</label>
				<select class="form-control" name="module" data-xx-change-action="switchModule">
					<option value="custom" {{if module=="custom"}}selected{{/if}}>自定义</option>
					<option value="huodong" {{if module=="huodong"}}selected{{/if}}>活动</option>
					<option value="wenzhang" {{if module=="wenzhang"}}selected{{/if}}>文章</option>
					<option value="shouye" {{if module=="shouye"}}selected{{/if}}>首页</option>
					<option value="jianjie" {{if module=="jianjie"}}selected{{/if}}>组织简介</option>
					<option value="zhaoxin" {{if module=="zhaoxin"}}selected{{/if}}>招新</option>
					<option value="feedback" {{if module=="feedback"}}selected{{/if}}>意见反馈</option>
					<option value="userzone" {{if module=="userzone"}}selected{{/if}}>我的</option>
					<option value="notices" {{if module=="notices"}}selected{{/if}}>历史公告</option>
					<option value="joinedevents" {{if module=="joinedevents"}}selected{{/if}}>报名历史</option>
					<option value="votes" {{if module=="votes"}}selected{{/if}}>投票历史</option>
					<option value="tickets" {{if module=="tickets"}}selected{{/if}}>抢票历史</option>
				</select>
			</div>
			<div class="form-group" id="ModuleUrlContainer" {{if module && module!="custom"}}style="display:none;"{{/if}}>
				<label>访问地址</label>
				<input class="form-control" id="menu_url" name="content" data-validate-rule="require" data-tips="访问地址不能为空！" placeholder="如果菜单模块为自定义，请自行输入访问地址" value="{{content}}"  />
			</div>
			<div class="modal-footer">
				<button class="btn btn-xx-green" data-parentId="{{parentId}}" data-value="{{id}}" data-xx-action="updateWechatMenu">
					<span class="inside-loading"> <i class="fa fa-spinner rolling font-18"></i>
					</span>
					<span class="inside-text font-14">保存</span>
				</button>
			</div>
		</form>
	</div>

</div>
<!-- sub menu modal end-->
