<div class="content-header">
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active">
			<a href="javascript:void(0);">编辑电子票</a>
		</li>
	</ul>
</div>
<div class="content-body">
	<div class="panel ticket-edit-container">
		<div class="panel-body clearfix">
			<form>
				<div class="form-group">
					<h4 class="xx-inner-title clearfix">
						<span class="xx-title">电子票名称</span>
					</h4>
					<label>
						<input name="name" class="form-control" type="text" placeholder="名称" value="{{ticket.name}}" data-xx-change-action="nameModify" data-xx-keyup-action="nameModify" />
					</label>
				</div>
				<div class="form-group">
					<h4 class="xx-inner-title clearfix">
						<span class="xx-title">抢票所需资料</span>
					</h4>
					<div class="xx-inner-content">
						<h4 class="xx-inner-title clearfix" style="margin-left:10px;">
							<span class="xx-title" style="border: none; padding: 0;">基础资料</span>
						</h4>
						<div id="SignupNeedContainer" class="xx-tag-group unselect clearfix" style="margin: 0;">
							{{include './../public/require-info/base-infos' ticket}}
						</div>
						<h4 class="xx-inner-title clearfix" style="margin-left:10px;">
							<span class="xx-title" style="border: none; padding: 0;">自定义资料</span>
						</h4>
						<div id="RequireElseInfoContainer" class="xx-tag-group unselect clearfix" style="margin: 0;">
							{{include './../public/require-info/else-infos' ticket}}
						</div>
					</div>
				</div>
				<div class="form-group">
					<h4 class="xx-inner-title">
					<span class="xx-title">是否需要抢票人员绑定手机号码</span>
					</h4>
					<div class="xx-inner-content">
						<div class="xx-switch">
							<input type="checkbox" class="xx-switch-checkbox" id="CompulsivelyBindPhoneNumber" name="compulsivelyBindPhoneNumber" data-xx-change-action="modifyCheckBox" {{if ticket.compulsivelyBindPhoneNumber}}checked{{/if}}>
							<label class="xx-switch-label" for="CompulsivelyBindPhoneNumber">
								<div class="xx-switch-inner">
									<div class="xx-active" tooltip title="需要抢票人员绑定手机号码">是</div>
									<div class="xx-inactive" tooltip title="不需要抢票人员绑定手机号码">否</div>
								</div>
								<div class="xx-switching"></div>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<h4 class="xx-inner-title clearfix">
						<span class="xx-title">电子票开启时间段及票数</span>
						<button class="btn btn-xx-green btn-xx-sm" data-xx-action="addTimeModal">+时间段及票数</button>
					</h4>
					<div id="TimesContainer" class="xx-tag-group">
						<!-- 电子票开启时间段  app/templates/ticket/edit-times -->
					</div>
				</div>

				<div class="form-group">
					<h4 class="xx-inner-title clearfix">
						<span class="xx-title">电子票简介</span>
						<span class="xx-title-tips">( 200字以内 )</span>
					</h4>
					<label class="xx-inner-body" style="padding: 0;">
						<textarea name="terse" class="xx-textarea xx-textarea-bounds-o" placeholder="简介不得超过200个字" data-xx-change-action="terseModify" data-xx-keyup-action="terseModify">{{ticket.terse}}</textarea>
						<p class="bottom-tips">
							还可以输入<span id="TerseRemain">{{200-ticket.terse.length}}</span>字。
						</p>
					</label>
				</div>
				<div class="form-group">
					<h4 class="xx-inner-title clearfix">
						<span class="xx-title">检票权限码</span>
					</h4>
					<label>
						<input name="verificationToken" class="form-control" type="text" placeholder="检票权限码" value="{{ticket.verificationToken}}" data-xx-change-action="tokenModify" data-xx-keyup-action="tokenModify" tooltip title="检票权限码为4-6位数字，可提供该检票权限码给其他人获取检票权限（若不填，系统将随机生成4位数字）" />
					</label>
				</div>
				<button class="btn btn-xx-green btn-save" data-xx-action="save" disabled>
					<span class="inside-loading">
						<span>保存</span> 
						<i class="fa fa-spinner rolling"></i>
					</span>
					<span class="inside-text">保存</span>
				</button>
			</form>
		</div>
	</div>
</div>
