{{if tickets.length==0}}
<tr>
	<td colspan="3" class="center">
		暂无电子票
	</td>
</tr>
{{/if}}
{{each tickets as ticket i}}
<tr>
	<td>
		<label>
			<input type="checkbox" class="xx-checkbox" name="ticket" value="{{ticket.id}}" {{if ticket.checked}}checked{{/if}} />
			{{(skip+i+1)>9?(skip+i+1):"0"+(skip+i+1)}}
		</label>
	</td>
	<td>{{ticket.name}}</td>
	<td>{{ticket.startDate | makedate:'MM月dd日 hh:mm'}} - {{ticket.endDate | makedate:'MM月dd日 hh:mm'}}</td>
</tr>
{{/each}}
