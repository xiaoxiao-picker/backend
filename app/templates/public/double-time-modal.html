<!-- 时间段编辑 模板 -->
<div class="xx-modal-body">
	<form class="modal-form">
		<div class="form-group">
			<div class="xx-inner-title">
				<span class="xx-title">开始时间</span>
			</div>
			<input type="text" id="ModBeginTime" class="form-control datetimepicker" value="" placeholder="请选择开始时间" data-targetId="ModEndTime" data-compare-rule="less" data-compare-tips="开始时间不能大于结束时间" />
		</div>
		<div class="form-group">
			<div class="xx-inner-title">
				<span class="xx-title">结束时间</span>
			</div>
			<input type="text" id="ModEndTime" class="form-control datetimepicker" value="" placeholder="请选择结束时间" data-targetId="ModBeginTime" data-compare-rule="more" data-compare-tips="结束时间不能小于开始时间" />
		</div>
		<div class="form-group center">
			<button class="btn btn-xx-green" data-xx-action="{{action||"save"}}" data-value="{{id}}">
				<span class="inside-loading"> <i class="fa fa-spinner rolling font-18"></i>
				</span>
				<span class="inside-text">确定</span>
			</button>
		</div>
	</form>
</div>
