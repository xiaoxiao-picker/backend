{{if lotteries.length==0}}
<tr>
	<td colspan="3" class="center">
		暂无抽奖
	</td>
</tr>
{{/if}}
{{each lotteries as lottery i}}
<tr>
	<td>
		<label>
			<input type="checkbox" class="xx-checkbox" name="lottery" value="{{lottery.id}}" {{if lottery.checked}}checked{{/if}} />
			{{(skip+i+1)>9?(skip+i+1):"0"+(skip+i+1)}}
		</label>
	</td>
	<td>{{lottery.name}}</td>
	<td>{{lottery.startDate | makedate:'MM月dd日 hh:mm'}} - {{lottery.endDate | makedate:'MM月dd日 hh:mm'}}</td>
</tr>
{{/each}}
