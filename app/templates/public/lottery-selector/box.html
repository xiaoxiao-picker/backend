<!-- 抽奖选择器 -->
<div class="xx-modal-body lottery-selector">
	<div class="form-group clearfix">
		<form class="search-box" style="float:right;">
			<input class="input-search" type="search" name="search" value="" placeholder="快速查找" />
			<button class="btn-search"> 
				<span class="inside-loading"> 
					<i class="fa fa-spinner rolling"></i>
				</span> 
				<span class="inside-text"> 
					<i class="fa fa-search"></i> 
				</span> 
			</button>
		</form>
	</div>
	<div class="lotteries clearfix">
		<table class="table middle center">
			<thead class="xx-table-header">
				<tr>
					<th class="width-80" style="border-left:none;">选择</th>
					<th>抽奖名称</th>
					<th class="width-240">抽奖时间</th>
				</tr>
			</thead>
			<tbody id="LOTTERYCONTAINER" class="xx-table-body">
				<!-- app/templates/public/lottery-selector/list -->
			</tbody>
		</table>
	</div>
	<div class="footer clearfix">
		<div class="lottery-count unselect">
			<span id="LotteryCount">已加载 0 / 0 </span>
		</div>
		<button class="btn btn-xx-hollow-green-border btn-xx-sm btn-more">
			<span class="inside-loading"> 
				请求中
				<i class="fa fa-spinner rolling"></i>
			</span> 
			<span class="inside-text"> 
				加载更多
			</span> 
		</button>
	</div>
</div>
