<div class="content-header">
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" {{if state=="PUBLISHED"}}class="active"{{/if}}>
			<a href="#articles?state=PUBLISHED">已发布</a>
		</li>
		<li role="presentation" {{if state=="UNPUBLISHED"}}class="active"{{/if}}>
			<a href="#articles?state=UNPUBLISHED">草稿箱</a>
		</li>
	</ul>
	<div class="buttons btn-xx-group right">
		<!-- <a class="btn btn-xx-hollow-green-border btn-xx-sm" href="#articles?state=RUBBISH" title="回收站">回收站</a> -->
		<a class="btn btn-xx-green btn-xx-sm" href="#article/categories?from=list">分类管理</a>
		<a class="btn btn-xx-green btn-xx-sm" href="#article/0/edit">新建文章</a>
	</div>
</div>
<div class="content-body">
	<div class="panel">
		<header class="panel-header">
			<h3 class="xx-inner-title">
				<span class="xx-title">总数（<span id="Count">{{count||0}}</span>）</span>
				
			</h3>
			<div class="search-group buttons">
				<form class="search-box ">
					<input type="text" class="input-search dropdown" data-xx-action="selectCategory" placeholder="文章分类" readonly="true" />
					<input type="text" class="input-search keyword-name" placeholder="文章名称" />
					<button class="btn-search" data-xx-action="search">
						<span class="inside-loading">
							<i class="fa fa-spinner rolling"></i>
						</span>
						<span class="inside-text">
							<i class="fa fa-search"></i>
						</span>
					</button>
				</form>
			</div>
		</header>
		<div class="panel-body article-list">
			
			<div class="list" id="ArticlesContainer">
				<!-- app/templates/article/list-option -->
			</div>
		</div>
		<footer class="panel-footer"></footer>
	</div>
</div>
