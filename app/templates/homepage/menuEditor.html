<!-- 个性化微首页 菜单编辑模板 -->

<form class="personalized-form" data-value="{{index}}" data-type="{{type}}">
	<div class="MenuNameBox">
		<div class="form-row">
			<h4 class="xx-inner-title">
				<span class="xx-title">菜单名称</span>
			</h4>
			<div class="xx-content button-wrapper">
				<input type="text" class="xx-input-text  width-p-100" value="{{menu.name}}" data-xx-keyup-action="updateMenuName" data-xx-change-action="updateMenuName" />
			</div>
		</div>
	</div>
	<div id="MenuEditorBox">
		<!-- app/templates/wechat/personalized/homepage/baseMenusBox -->
		<!-- app/templates/wechat/personalized/homepage/baseMenusBox -->
		<!-- app/templates/wechat/personalized/homepage/customMenuBox -->
	</div>
</form>
