<!-- global/inner.scss -->
{{if categories.length==0}}
<p class="center text-gray">请先添加组织分类</p>
{{/if}}
{{each categories as category i}}
<div class="xx-group" id="CATEGORY_{{category.id}}" data-value="{{category.id}}">
	<div class="xx-inner-title org-title-wrapper clearfix">
		<span class="xx-title"><strong>{{category.name}}</strong></span>
		<div class="xx-right">
			<button class="btn btn-xx-hollow-green-border btn-xx-sm" data-xx-action="openGroupSettingModal" data-group-id="{{groupId}}" data-group-name="{{groupName}}">
				<i class="fa fa-plus"></i>
			</button>
		</div>
	</div>
	<!-- global/options.scss -->
	<div class="options clearfix">
	</div>
</div>
{{/each}}
