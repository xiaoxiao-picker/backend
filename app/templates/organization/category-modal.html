<form class="modal-form">
	<div class="form-group">
		<div class="xx-inner-title">
			<span class="xx-title">组织分类选择</span>
		</div>
	</div>
	<div class="form-group">
		<select class="form-control" name="classId" id="OrgCategories" style="height: 35px; font-size: 14px;">
			{{each options as option i}}
			<option value="{{option.id}}" {{if option.selected}}selected{{/if}}>{{option.name}}</option>
			{{/each}}		
		</select>
	</div>
	<div class="center">
		<button class="btn btn-xx-green btn-save">
		<span class="inside-loading"> <i class="fa fa-spinner rolling font-18"></i>
		</span>
		<span class="inside-text">确定</span>
		</button>
	</div>
</form>
