<section class="vote-option-editor-modal">
	<div class="form-group">
		<div class="xx-inner-title">
			<span class="xx-title">标题</span>
		</div>
	</div>
	<div class="form-group">
		<input type="text" class="form-control name" value="{{option.name}}" placeholder="" autofocus/>
	</div>
	<div class="form-group">
		<div class="xx-inner-title">
			<span class="xx-title">简介</span>
		</div>
	</div>
	<div class="form-group">
		<textarea class="form-control description" rows="3">{{option.description}}</textarea>
	</div>
	<div class="center">
		<button class="btn btn-xx-green btn-save">
		<span class="inside-loading"> <i class="fa fa-spinner rolling font-18"></i>
		</span>
		<span class="inside-text">确定</span>
		</button>
	</div>
</section>
